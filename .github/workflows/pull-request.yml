name: pull-request
on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - 'changeset-release/*'
      - 'vis-bot/update-snapshot/*'
jobs:
  verify:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node-version:
          - 20
          - 22
          - 24
    runs-on: ${{ matrix.os }}
    env:
      PLAYWRIGHT_PATH: ${{ matrix.os == 'windows-latest' && 'C:\\Users\\runneradmin\\AppData\\Local\\ms-playwright' || '~/.cache/ms-playwright' }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Install playwright browsers
        uses: repobuddy/.github/.github/actions/setup-playwright@main

      - name: Verify
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: pnpm verify:ci

      - name: Archive snapshots
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: snapshots
          path: |
            */*/__vis__/__diffs__
            */*/__vis__/__results__
